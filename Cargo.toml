[package]
name = "qrstore"
version = "0.1.0"
authors = ["Arvid BÃ¶ttiger <bottiger@gmail.com>"]
edition = "2021"
autobins = false

#[lib]
#name = "qrstore"
#crate-type = ["rlib", "dylib"] # could be `staticlib` as well
#build = "build.rs"

[[bin]]
name = "cli"
path = "src/bin/cli.rs"

#[[bin]]
